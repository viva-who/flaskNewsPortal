{% extends 'base.html' %}

{% block title %} Главная {% endblock title %}
    <!-- Контент страницы -->
{% block content %}
          <h1>Главная</h1>
          <hr>
          {% for item in news %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.text | truncate(100) }}</p>
              <a href="{{ url_for('news_detail', id=item.id) }}" class="btn btn-primary">Читать далее</a>
            </div>
          </div>
          {% else %}
            <p class="card-text">Новостей пока нет!</p>
          {% endfor %}
 {% endblock content %}

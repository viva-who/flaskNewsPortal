<div class="col-md-4">
          <h5>Категории</h5>
          <ul class="list-group">
            <li class="list-group-item"><a href="{{ url_for('index') }}">Все новости</a></li>
            {% for cat in categories %}
            <li class="list-group-item"><a href="{{ url_for('category', id=cat.id) }}">{{ cat.title }}</a></li>
            {% endfor %}
          </ul>
</div>
